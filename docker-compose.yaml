version: '3.3'

networks:
  sharpspring_default:
    external: true

services:
  middleman:
    image:  node:alpine
    container_name: middleman
    working_dir: /app
    networks:
      sharpspring_default:
        aliases:
          - middleman
    ports:
      - target: 8888
        published: 8888
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: .
        target: /app
    expose:
      - 27017
      - 33306
      - 11211
      - 4601
      - 5040
      - 5052
      - 5053
      - 5056
      - 5057
      - 5068
      - 6379
    command: 'yarn start'
