version: '3.3'

networks:
  sharpspring_default:
    external: true

services:
  anyproxy:
    build: .
    container_name: anyproxy
    working_dir: /app
    networks:
      sharpspring_default:
        aliases:
          - anyproxy
    ports:
      - target: 8888
        published: 8888
        protocol: tcp
        mode: host
      - target: 9999
        published: 9999
        protocol: tcp
        mode: host
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "app.sharpspring.localhost.com:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - type: bind
        source: .
        target: /app
    expose:
      - 9999
      - 27017
      - 3306
      - 33306
      - 11211
      - 24601
      - 50040
      - 50050
      - 50051
      - 50052
      - 50053
      - 50054
      - 50055
      - 50056
      - 50057
      - 50058
      - 50059
      - 50060
      - 50062
      - 50067
      - 50068
      - 63790
    command: 'yarn start --listen 8888 --listenHttps 9999'
