<html>

<head>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="packages/jquery.json-viewer-master/json-viewer/jquery.json-viewer.css">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class= "header__container">
		<label class="header__title">Middleman</label>
		<div class="header__trash fa fa-trash" title="Clear log"></div>
		<div class="header__checkbox-container">
			<input type=checkbox class="header__auto-scroll-checkbox">
			<label class="header__auto-scroll-label">Auto scroll</label>
			<input type=checkbox class="header__freeze-checkbox">
			<label class="header__freeze-label">Freeze</label>
		</div>
		<div class="header__filter">
			<input class="header__filter-input" type="text" placeholder="Filter (regex with '.*' is supported)"/>
		</div>
		<div class="header__settings fa fa-cog" title="Settings"></div>
		<div class="header__status fa fa-circle" title="Status"></div>			
	</div>
	<div class="request-response__container">
		<div class="request__container">			
		</div>		
		<div class="response__container">			
			<div class="center">Select request from left column</div>
		</div>
		<div class="response__loading" hidden>
			<div class="center">
				<i class="spinner fa fa-circle-o-notch fa-spin"></i>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="editorModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<h3 class="modal-title">Edit Request and Send</h3>
	        </div>
	        <div class="modal-body">
	        	<div>
	          		<label>URL:</label>
	          	</div>
	          	<div class="resend-modal__url-container">
	          		<textarea class="resend-modal__url form-control" rows="2" cols="300" placeholder="Entry 'method url' (e.g., GET /medline2017/summary/_search)"></textarea>
	          	</div>
	          	<div style="margin-top: 10px">
	          		<label>Body:&nbsp;</label><button class='resend-modal__indent-button btn btn-xs btn-primary'>Indent</button>
	          	</div>
	          	<div class="resend-modal__body-container">
	          		<textarea class="resend-modal__body form-control" rows="10" cols="300" placeholder="Enter request body"></textarea>
	        	</div>
	        </div>
	        <div class="modal-footer">
	        	<label class="resend-modal__error-message"></label>
	          	<button type="button" class="resend-modal__send btn btn-default btn-success">Send</button>	          
	        </div>
	      </div>
	      
	    </div>
	  </div>
	  
	  
	  <div class="modal fade" id="settingsModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	         	<h3 class="modal-title">Settings</h3>
	        </div>
	        <div class="modal-body">
	        	<table class="table settings-modal__table">
	        		<thead>
	        			<tr>
	        				<td></td>
							<td class="text-primary"><label>Path or Port</label></td>
							<td class="text-primary"><label>Protocol</label></td>
							<td class="text-primary"><label>Target Host</label></td>
							<td class="align-center text-primary"><label>Record</label></td>
	        			</tr>
	        		</thead>
	        		<tbody>
	        		</tbody>        		        		
	        	</table>        	
	        	
	        	<table>
		        	<tr>		        		
		        		<td class="settings-modal__input-path-container">
		    				<input type="text" class="form-control settings-modal__input-path" placeholder="Enter URI as route (e.g., '/xxx/yyy')">
						</td>
						<td class="settings-modal__select-protocol-container">
		    				<select class="form-control settings-modal__select-protocol">
								<option>http:</option>
								<option>https:</option>
								<option>grpc:</option>
								<option>mongo:</option>
								<option>sql:</option>								
								<option>redis:</option>								
								<option>other:</option>
							</select>
		    			</td>
		    			<td class="settings-modal__input-url-container">
		    				<input type="text" class="form-control settings-modal__input-host" placeholder="Enter target host (e.g., 'localhost:8000')">
		    			</td>
		    			<td class="settings-modal__add-button-container">
		       				<button class="settings-modal__add-button btn btn-primary">Add Directive</button>
						</td>					 
	       			</tr>
       			</table>   
       			<hr>
       			<table>
       				<tr>
       					<td class="settings-modal__label-max-messages">
       						Maximum number of captured messages
       					</td>
       					<td class="settings-modal__label-max-messages">
       						<input type="number" class="form-control settings-modal__input-max-messages" value="100">
       					</td>
       				</tr>
       			</table>     			     			    	
	        </div>
	        <div class="modal-footer">	
				<label class="settings-modal__error-message"></label>  
				<button type="button" class="settings-modal__cancel btn btn-default btn-default" data-dismiss="modal">Cancel</button>      	
    			<button type="button" class="settings-modal__save btn btn-default btn-success" data-dismiss="modal">Save</button>	          	
   	        </div>
	      </div>
	      
	    </div>
	  </div>
</body>

<script type="text/javascript" src="packages/jquery.min.js"></script>

<script type="text/javascript" src="packages/bootstrap.min.js"></script>

<script type="text/javascript" src="packages/socket.io.js"></script>
<script type="text/javascript" src="packages/jquery.json-viewer-master/json-viewer/jquery.json-viewer.js"></script>

<script type="text/javascript" src="client/src/main.js"></script>
<script type="text/javascript" src="client/src/Dashboard.js"></script>
<script type="text/javascript" src="client/src/ResendModal.js"></script>
<script type="text/javascript" src="client/src/SettingsModal.js"></script>

</html>
